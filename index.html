<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yll Kryeziu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="hero">
            <div class="profile-section">
                <div class="profile-left">
                    <div class="profile-image-container">
                        <img src="profile.jpg" alt="" class="profile-image">
                        <div class="profile-ring"></div>
                    </div>
                    <div class="profile-content">
                        <h1 class="name">Loading...</h1>
                        <p class="description">Loading portfolio data...</p>
                        <div class="social-links"></div>
                    </div>
                </div>
                <div class="profile-right">
                    <section class="highlights">
                        <h2>Highlights</h2>
                        <div class="timeline"></div>
                    </section>
                </div>
            </div>
        </header>

        <main class="content">

            <section class="edu-exp-section">
                <div class="edu-exp-container">
                    <div class="education-section">
                        <h2>Education</h2>
                        <div class="education-grid"></div>
                    </div>

                    <div class="experience-section">
                        <h2>Experience</h2>
                        <div class="experience-grid"></div>
                    </div>
                </div>
            </section>

            <section class="projects">
                <h2>Selected Projects</h2>
                <div class="projects-grid"></div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Yll Kryeziu.</p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
